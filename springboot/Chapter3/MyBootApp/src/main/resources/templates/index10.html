<html>
<head>

</head>
<body>
	<h1 th:text = "#{content.title}">Hello Page</h1>

	<p th:text = "|expression[${check}]|"></p>

		<tr><th>ID</th><td th:text="*{email}"></td></tr>
	
	
	</table>

</body>
</html>
