<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Top Page</title>
</head>
<body>
	<h1 th:text = "#{content.title}">Hello Page</h1>

	<!-- 인라인으로 인해 [[]] 구문에 인라인 처리가 된다. --> 
	<table th:inline="text">
		
		<tr>
			<th>ID</th>
			<th>NAME</th>
			<th>EMAIL</th>
		</tr>
		
		<tr th:each="obj : ${data}">
			<td>[[${obj.id}]]</td>
			<td>[[${obj.name}]]</td>
			<td>[[${obj.email}]]</td>
		
		</tr>
		
	
	</table>

</body>
</html>
